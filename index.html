<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">New Word</a>
            <a href="flashcard-game.html">Flashcard</a>
            <a href="spelling-game.html">Spelling</a>
            <a href="word-list.html" class="hide-on-mobile">Word List</a>
        </nav>
        <form id="word-form">
            <label for="word">Word</label>
            <input type="text" spellcheck="true" id="word" name="word" required>
            
            <label for="meaning">Meaning</label>
            <input type="text" spellcheck="true" id="meaning" name="meaning">
            
            <label for="synonyms">Synonyms</label>
            <input type="text" spellcheck="true" id="synonyms" name="synonyms">
            
            <label for="chinese-translation">Chinese</label>
            <input type="text" id="chinese-translation" name="chinese-translation">
            
            <button type="submit">Add Word</button>
        </form>

        <!-- New Section for User Login and Registration -->
        <div class="user-section">
            <h2>User Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            
            <h2>User Registration</h2>
            <form id="register-form">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>
                
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
        <!-- End of New Section -->
    </div>    
    <script src="client.js"></script>
</body>
</html>
